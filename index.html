<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@ionic/icons@4.5.10-0.b962a89/dist/css/ionicons.min.css" />
  <script src="https://kit.fontawesome.com/7dded82dc6.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="grid-container">
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined">menu</span>Menu
        </div>
      </div>
      
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="profile.html">
            <span class="material-icons-outlined"></span> Profile
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="index.html">
            <span class="material-icons-outlined"></span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="datasensors.html">
            <span class="material-icons-outlined"></span> Datasensors
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="actionHistory.html">
            <span class="material-icons-outlined"></span> Action History
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
        <h2>DASHBOARD</h2>
      </div>
      
      <div class="main-cards">

        <div class="card">
          <div class="card-inner">
            <h2>TEMP</h2>
            <i class='fas fa-temperature-high' style='font-size:40px;margin-left: 240px;'></i>
          </div>
          <h1 id="temp-value">20°C</h1>
        </div>

        <div class="card">
          <div class="card-inner">
            <h2>HUMIDITY</h2>
            <i class='fa-solid fa-droplet' style='font-size:40px;margin-left: 240px;'></i>
          </div>
          <h1>  25%</h1>
        </div>

        <div class="card">
          <div class="card-inner">
            <h2>LUX</h2>
            <i class='fa-solid fa-sun' style='font-size:40px;margin-left: 240px;'></i>
          </div>
          <h1>1500</h1>
        </div>

        <div class="charts-card">
          <div id="area-chart"></div>
        </div>
        <div>
          <div>
            <div class="card-inner1">
              <h2>FAN</h2>
              <i class='fa-solid fa-fan' style='font-size:40px;  align-items: center; Color:white;padding: 15px;'></i>
              <div class="toggle-switch">
                <input type="checkbox" id="fan-toggle" class="checkbox">
                <label for="fan-toggle" class="label">
                  <span class="ball"></span>
                </label>
              </div>
            </div>
          </div>

          <!-- Card mới: Light -->
          <div>
            <div class="card-inner2">
              <h2>LIGHT</h2>
              <i class="fas fa-lightbulb" style='font-size:40px;  align-items: center; Color:white;padding: 15px'></i>
              <div class="toggle-switch">
                <input type="checkbox" id="light-toggle" class="checkbox">
                <label for="light-toggle" class="label">
                  <span class="ball"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

      </div>


      <!-- <div class="charts">

        <div class="charts-card">
          <h2 class="chart-title">Top 5 Products</h2>
          <div id="bar-chart"></div>
        </div> -->



  </div>
  </main>
  <!-- End Main -->

  </div>

  <!-- Scripts -->
  <!-- ApexCharts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
</body>

</html>
